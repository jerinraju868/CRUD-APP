
<div>

  <main class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
      <div
      class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
      <h1 class="h2">Students List </h1>
  </div>
  
  <div class="card">
      <div class="row"  style="text-align: center;">
        <div class="table-responsive">
          <table class="table table-striped table-sm">
            <thead>
              <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Date of Birth</th>
                <th>Email</th>
                <th>Username</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              
              <tr   *ngFor="let std of std">
                <td>{{std.firstname}}</td>
                <td>{{std.lastname}}</td>
                <td>{{std.dob}}</td>
                <td>{{std.email}}</td>
                <td>{{std.username}}</td>
                <td>
                  <a [routerLink]="['edit/', std.id]" class="btn btn-primary">Edit</a>
                  <button type="button" (click)="deleteData(std.id)" class="btn btn-danger">Delete</button>
                </td>
              </tr> 
            </tbody>
          </table>
        </div>
      </div>
  </div><br>
</main>
</div>
